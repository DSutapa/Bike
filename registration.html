<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="./reg.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/brands.min.css"
            integrity="sha256-wfbbsQFYKnizQi/WLPXS3wVDu0Dpi2yUQpZBDsb2H1s=" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body >
        
        <div class="sign-up-form">
            <img src="./bImages/logo.jpg">
            <h1>Sign up now</h1>
            <form>
                <input class="input-box" type="text" placeholder="First name"/>
                <input class="input-box" type="text" placeholder="Last name"/>
                <input class="input-box" type="email" placeholder="email"/>
                <input class="input-box" type="password" placeholder="Password"/>
                <input class="input-box" type="password" placeholder="Confirm Password"/>
                <p><span><input type="checkbox"></span>I agree to <a  href="#">Terms and Conditions</a></p>
                <button type="button" class="sign-btn">Sign Up</button>
                <hr>
                <p class="or">OR</p>
                <p>Do you have an account ? <a href="./login.html">Sign In</a></p>
            </form>
        </div>
    </body>
</html>
