<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="./reg.css">
    </head>
    <body >
        
        <div class="sign-up-form">
            <img src="./bImages/logo.jpg">
            <h1>Sign up now</h1>
            <form>
                <input class="input-box" type="text" placeholder="First name"/>
                <input class="input-box" type="text" placeholder="Last name"/>
                <input class="input-box" type="email" placeholder="email"/>
                <input class="input-box" type="password" placeholder="Password"/>
                <input class="input-box" type="password" placeholder="Confirm Password"/>
                <p><span><input type="checkbox"></span>I agree to <a  href="#">Terms and Conditions</a></p>
                <button type="button" class="sign-btn">Sign Up</button>
                <hr>
                <p class="or">OR</p>
                <p>Do you have an account ? <a href="./login.html">Sign In</a></p>
            </form>
        </div>
    </body>
</html>
