<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/brands.min.css" 
        integrity="sha256-wfbbsQFYKnizQi/WLPXS3wVDu0Dpi2yUQpZBDsb2H1s=" crossorigin="anonymous" />
        <title>Sign In/Sign Up</title>
    </head>
    <body class="sign-body">
        <div class="sign-container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="First name"/>
                    <input type="text" placeholder="Last name"/>
                    <input type="email" placeholder="email"/>
                    <input type="password" placeholder="Password"/>
                    <input type="password" placeholder="Confirm Password"/>
                    <label class="checkbox-container">I agree <a href="#">terms and conditions</a>
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <button>Sign Up</button>
                </form>
                <div class="sign-in-container">
                    <h2>Sign In</h2>
                    <form action="#">
                        <input type="email" placeholder="email"/>
                        <input type="password" placeholder="Password"/>
                        <button>Sign In</button>
                    </form>
                    
                </div>
            </div>
        </div>
        
    </body>

</html>
